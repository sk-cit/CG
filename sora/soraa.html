<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <h1>森を作成</h1>
 ループで２０本の気を作った<br>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0x0067c0);


        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 5);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // helper
        const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);

        // 木テクスチャー読み込み
        var ktextureLoader = new THREE.TextureLoader();  
        var texture0 = ktextureLoader.load("sora.jpg");
        // 板ポリ左用
        var mat0 = new THREE.MeshLambertMaterial();
        mat0.map = texture0;

        var kgeometry = new THREE.PlaneGeometry( 20, 20, 32 );
        var plane = new THREE.Mesh( kgeometry, mat0 );
        plane.position.y = -4;
        scene.add( plane );

        plane.rotation.x += 1.57;

        //hikouki
        var kitaiG = new THREE.CylinderGeometry(0.3,0.33,2,32);
        var kitaiM = new THREE.MeshBasicMaterial( {color: 0xffffff} );
        const kitai = new THREE.Mesh( kitaiG, kitaiM );
        kitai.rotation.x += 1.57;

        //maehane
        var haneG = new THREE.BoxGeometry( 2.2, 0.1, 0.4 ); 
        var haneM = new THREE.MeshBasicMaterial( {color: 0x797979} ); 
        const hane = new THREE.Mesh( haneG, haneM ); 
        hane.position.z = 0.4;

        //usirohane
        var shaneG = new THREE.BoxGeometry( 1.25, 0.1, 0.2 ); 
        var shaneM = new THREE.MeshBasicMaterial( {color: 0x797978} );
        const shane = new THREE.Mesh( shaneG, shaneM ); 
        shane.position.z = -0.6;

        //mae
        var maeG = new THREE.CylinderGeometry( 0.15, 0.3, 0.2, 32 ); 
        var mae = new THREE.Mesh( maeG, kitaiM );
        mae.position.z = 1.1;
        mae.rotation.x += 1.57;

        const hikouki = new THREE.Group();
        hikouki.add(kitai);
        hikouki.add(hane);
        hikouki.add(shane);
        hikouki.add(mae);
        hikouki.position.z = -7;
        scene.add(hikouki);




        // 雲をスプライトで作成
        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("kumo.png");
        const material = new THREE.SpriteMaterial({ map: texture,});

        // 森を作成
        for (let i = 0; i < 20; i++) {
            const sprite = new THREE.Sprite(material);
            // ランダムな座標に配置
            sprite.position.x = 15 * (Math.random() - 0.5);
            sprite.position.y = (5 * Math.random()) - 4;
            sprite.position.z = 15 * (Math.random() - 0.5);
            // スケールを調整
            sprite.scale.set(1.2, 1, 1);

            scene.add(sprite);
        }
        
        update();
        

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
        }
    
      }
    </script>
</body>
