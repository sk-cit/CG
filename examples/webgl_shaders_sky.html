<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - shaders - sky sun shader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - sky + sun shader
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { Sky } from 'three/addons/objects/Sky.js';

			let camera, scene, renderer;

			let sky, sun;

			init();
			render();

			function initSky() {

				// Add Sky
				sky = new Sky();
				sky.scale.setScalar( 450000 );
				scene.add( sky );

				sun = new THREE.Vector3();

				/// GUI

				const effectController = {
					turbidity: 10,
					rayleigh: 3,
					mieCoefficient: 0.005,
					mieDirectionalG: 0.7,
					elevation: 2,
					azimuth: 180,
					exposure: renderer.toneMappingExposure
				};

				function guiChanged() {

					const uniforms = sky.material.uniforms;
					uniforms[ 'turbidity' ].value = effectController.turbidity;
					uniforms[ 'rayleigh' ].value = effectController.rayleigh;
					uniforms[ 'mieCoefficient' ].value = effectController.mieCoefficient;
					uniforms[ 'mieDirectionalG' ].value = effectController.mieDirectionalG;

					const phi = THREE.MathUtils.degToRad( 90 - effectController.elevation );
					const theta = THREE.MathUtils.degToRad( effectController.azimuth );

					sun.setFromSphericalCoords( 1, phi, theta );

					uniforms[ 'sunPosition' ].value.copy( sun );

					renderer.toneMappingExposure = effectController.exposure;
					renderer.render( scene, camera );

				}

				const gui = new GUI();

				gui.add( effectController, 'turbidity', 0.0, 20.0, 0.1 ).onChange( guiChanged );
				gui.add( effectController, 'rayleigh', 0.0, 4, 0.001 ).onChange( guiChanged );
				gui.add( effectController, 'mieCoefficient', 0.0, 0.1, 0.001 ).onChange( guiChanged );
				gui.add( effectController, 'mieDirectionalG', 0.0, 1, 0.001 ).onChange( guiChanged );
				gui.add( effectController, 'elevation', 0, 90, 0.1 ).onChange( guiChanged );
				gui.add( effectController, 'azimuth', - 180, 180, 0.1 ).onChange( guiChanged );
				gui.add( effectController, 'exposure', 0, 1, 0.0001 ).onChange( guiChanged );

				guiChanged();

			}

			function init() {

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 100, 2000000 );
				camera.position.set( 0, 100, 2000 );

				scene = new THREE.Scene();

				const helper = new THREE.GridHelper( 10000, 2, 0xffffff, 0xffffff );
				scene.add( helper );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.useLegacyLights = false;
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 0.5;
				document.body.appendChild( renderer.domElement );

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render );
				//controls.maxPolarAngle = Math.PI / 2;
				controls.enableZoom = false;
				controls.enablePan = false;

				  //hikouki
        var kitaiG = new THREE.CylinderGeometry(0.3,0.33,2,32);
        var kitaiM = new THREE.MeshBasicMaterial( {color: 0xffffff} );
        const kitai = new THREE.Mesh( kitaiG, kitaiM );
        kitai.rotation.x += 1.57;

        //maehane
        var haneG = new THREE.BoxGeometry( 2.2, 0.1, 0.4 ); 
        var haneM = new THREE.MeshBasicMaterial( {color: 0x797979} ); 
        const hane = new THREE.Mesh( haneG, haneM ); 
        hane.position.z = 0.4;

        //usirohane
        var shaneG = new THREE.BoxGeometry( 1.25, 0.1, 0.2 ); 
        var shaneM = new THREE.MeshBasicMaterial( {color: 0x797978} );
        const shane = new THREE.Mesh( shaneG, shaneM ); 
        shane.position.z = -0.6;

        //mae
        var maeG = new THREE.CylinderGeometry( 0.15, 0.3, 0.2, 32 ); 
        var mae = new THREE.Mesh( maeG, kitaiM );
        mae.position.z = 1.1;
        mae.rotation.x += 1.57;

        const hikouki = new THREE.Group();
        hikouki.add(kitai);
        hikouki.add(hane);
        hikouki.add(shane);
        hikouki.add(mae);
        hikouki.position.set( 0, 100, 2000 );
        scene.add(hikouki);




        // 雲をスプライトで作成
        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("kumo.png");
        const material = new THREE.SpriteMaterial({ map: texture,});

        // 雲を作成
        for (let i = 0; i < 40; i++) {
            const sprite = new THREE.Sprite(material);
            // ランダムな座標に配置
		sprite.position.set( 0, 100, 2000 );
            sprite.position.x = sprite.position.x  + 15 * (Math.random() - 0.5);
            sprite.position.y = sprite.position.y + (5 * Math.random()) - 4;
            sprite.position.z = sprite.position.z + 15 * (Math.random() - 0.5);
            // スケールを調整
            sprite.scale.set(2, 1.5, 1);

            scene.add(sprite);
        }
        
        update();
        

        // 毎フレーム時に実行されるループイベントです
        function update() {
            // レンダリング
            renderer.render(scene, camera);
            requestAnimationFrame(update);

            //飛行機の移動
            if(hikouki.position.z > 7){
                hikouki.position.z = -7;
            }
            hikouki.position.z += 0.01;
        }
    
      }

				initSky();

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>

</html>
