<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 5);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // helper
        const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);

        // 箱を作成
      var geometry = new THREE.BoxGeometry(1, 1, 1);
      var material = new THREE.MeshPhongMaterial({ color: 0xff00ff });
      var box = new THREE.Mesh(geometry, material);
      box.position.z = 0;
      //scene.add(box);
      //円錐を作成
      var coneGeometry = new THREE.ConeGeometry( 0.5, 1, 4 ); 
      var coneMaterial = new THREE. MeshStandardMaterial( {color: 0xFF0000} );
      var cone = new THREE.Mesh( coneGeometry, coneMaterial );
      cone.position.set( 0, 1, 0 );
      //scene.add( cone );
      //角柱〜円柱
      var cylinderGeometry = new THREE.CylinderGeometry( 0.3, 0.5, 1, 8 );
      var cylinderMaterial = new THREE.MeshPhongMaterial( {color: 0x0000ff} );
      var cylinder = new THREE.Mesh( cylinderGeometry, cylinderMaterial );
      cylinder.position.set( 0, -1, 0 );
      //scene.add( cylinder );
      //ドーナッツ
      var torusGeometry = new THREE.TorusGeometry( 0.5, 0.2, 6, 12 );
      var torusMaterial = new THREE. MeshPhongMaterial( { color: 0x0000ff } );
      var torus = new THREE.Mesh( torusGeometry, torusMaterial );
      torus.position.set( 0, -1, 0);
      //scene.add( torus );

      //グループ
      const rob = new THREE.Group();
      rob.add(box);
      rob.add(cone);
      rob.add(cylinder);
      rob.add(torus);
      rob.position.set(0,0,0);
      scene.add(rob);

  /*      // 箱を作成
        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshPhongMaterial({ color: 0x0000ff });
        var box = new THREE.Mesh(geometry, material);
        box.position.set(0,0,0); //位置を指定
        scene.add(box);   // シーンに追加
*/

        update();


        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);

           /*// 箱を回転させる
          box.rotation.x += 0.01;
          box.rotation.y += 0.01;*/
          // 箱を回転させる
      //box.rotation.x += 0.01;
      //box.rotation.y += 0.01;
      //cone.rotation.x += 0.01;
      //cone.rotation.y += 0.01;
      rob.rotation.x += 0.01;

        }
      }
    </script>
</body>
</html>
